<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webex Lyte</title>
    <link rel="stylesheet" href="./meeting.css" type="text/css">
    <link rel="icon" href="./images/image2.png" type="icon/x-image">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body id="body">
        <!-- Bootstrap Modal -->
<div class="modal fade" id="joinMeetingModal" tabindex="-1" role="dialog" aria-labelledby="joinMeetingModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" id="modal1">
        <div class="modal-body">
          <!-- Remote Video -->
          <video id="remoteVideo" autoplay></video>
          <audio id="remoteAudio" autoplay hidden></audio>

          <!-- Leave and Unmute Buttons -->
          <div class="d-flex justify-content-between mt-2">
            <button id="leaveMeetingButton"><img src="./images/leave.png" title="Leave Meet"></button>
            <button id="microphone" class="btn btn-primary mt-2" title="Mute/UnMute Audio"><img src="./images/voice.png"></button>
          </div>
          <!-- Local Video -->
          <div class="local-video-container" draggable="true">
            <video id="localVideo" autoplay muted></video>
            <audio id="localAudio" autoplay hidden></audio>
            <button id="video" class="btn btn-primary mt-2" title="Start/Stop Video"><img src="./images/video-camera.png"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
        <div class="container3">
            <button id="joinMeetingButton">Join</button>
        </div>
    </div>
    <script defer src="https://unpkg.com/webex@3.0.0-next.30/umd/webex.min.js"></script>
<script src="meeting.js" type="module"></script>
</body>
</html>
