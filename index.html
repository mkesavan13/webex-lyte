<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=995Ah2Szp29l&format=png&color=000000" type="icon/x-image">
    <title>Webex Meetings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./meeting.css" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="page1">
    <header>
        <b><h1><img src="https://img.icons8.com/?size=100&id=995Ah2Szp29l&format=png&color=000000" id="image"> Webex Lyte </h1></b>
    </header>
    <div class="container">
        <div id="meeting-container" class="row">
            <div id="meeting-lists" class="col-md-4">
                <div class="meeting-section mb-4">
                    <h5>Ongoing Meetings</h5>
                    <div id="ongoing-meeting-list" class="meeting-list"></div>
                </div>
                <div class="meeting-section">
                    <h5>Upcoming Meetings</h5>
                    <div id="upcoming-meeting-list" class="meeting-list"></div>
                </div>
            </div>
            <div id="meeting-details" class="col-md-8"></div>
        </div>
    </div>
    </div>
        <!-- Bootstrap Modal -->
<div class="modal fade" id="joinMeetingModal" tabindex="-1" role="dialog" aria-labelledby="joinMeetingModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content" id="modal1">
        <div class="modal-body">
          <!-- Remote Video -->
          <video id="remoteVideo" autoplay></video>
          <audio id="remoteAudio" autoplay hidden></audio>

          <!-- Leave and Share Buttons -->
          <div class="d-flex justify-content-between mt-2">
            <button id="leaveMeetingButton"><i class="fa-solid fa-xmark" id="leaveicon"></i></button>
            <button id="share" class="btn btn-primary mt-2" title="Share"><i class="fa-solid fa-arrow-up-from-bracket" id="shareicon"></i></button>
            
          </div>
          <!-- Local Video ,Start/Stop Button ,Unmute/Mute Button -->
          <div class="local-video-container" draggable="true">
            <video id="localVideo" autoplay muted></video>
            <i class="fa-solid fa-video-slash" id="localvideoimage"></i>
            <div id="muteButtonContainer">
              <button class="toggle-button" id="microphone">
                <i id="mic-icon" class="fas fa-microphone green"></i>
              </button>
              <div class="enableBNR">
                  <div class="enableBNR1" id="bnr">BNR</div>
              </div>
            </div>
            <div id="videoButtonContainer">
            <button class="toggle-button" id="video">
                <i id="video-icon" class="fas fa-video green"></i>
            </button>
        
              <div class="enableVBG">
                  <div class="enableVBG1" id="vbg">Background Blur</div>
                  <div class="enableVBG2" id="mirror">Mirror Effect</div>

              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="https://unpkg.com/webex@3.1.0/umd/webex.min.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
